sudo: true
dist: xenial
language: rust
# No environment varibles by default
env:
# Necessary for `travis-cargo coveralls --no-sudo`
addons:
  apt:
    packages:
      - libcurl4-openssl-dev
      - libelf-dev
      - libdw-dev
      - binutils-dev
      - cmake
      - gcc-7
      - g++-7
    sources:
      - kalakris-cmake
      - ubuntu-toolchain-r-test

rust:
  - nightly

notifications:
  irc: chat.freenode.net#radeco
  email: false
os:
  - linux

before_install:
  # Install all required dependencies (radare2)
  - ./scripts/install-dependencies.sh

before_script:
  # Load travis-cargo
  - |
    pip install 'travis-cargo<0.2' --user &&
    export PATH=$HOME/.local/bin:$PATH
  # Clone and build capstone
  - |
      export CC=gcc-7 && export CXX=g++7 &&
      git clone https://github.com/aquynh/capstone.git &&
      cd ./capstone && ./make.sh && sudo ./make.sh install && cd ../
  # Install rustfmt
  - |
      rustup component add rustfmt

# the main build
script:
  - |
    travis-cargo build &&
    travis-cargo test &&
    chmod 644 radeco-lib/src/middle/ir_reader/parser.rs &&
    rustfmt radeco-lib/src/middle/ir_reader/parser.rs
    travis-cargo fmt -- -- --check &&
    travis-cargo bench

after_success:
  # Upload the documentation from the build with stable (automatically only actually
  # runs on the master branch, not individual PRs)
  - travis-cargo --only nightly coveralls --no-sudo --verify
  # Measure code coverage and upload to coveralls.io
  - travis-cargo --only nightly doc-upload

env:
  global:
  # Override the default `--features unstable` used for the nightly branch (optional)
  - TRAVIS_CARGO_NIGHTLY_FEATURE=""
  - secure:""
